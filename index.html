<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join Our Telegram Channel</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Inter", sans-serif;
            background: linear-gradient(135deg, #0e2233, #0d1b27);
            color: white;
        }

        header {
            text-align: center;
            padding: 60px 20px 40px;
        }

        header h1 {
            font-size: 42px;
            font-weight: 800;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #00c6ff, #00ffb2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        header p {
            font-size: 18px;
            opacity: 0.85;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 25px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 14px;
            backdrop-filter: blur(12px);
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.35);
        }

        .features {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 25px;
            margin-top: 40px;
        }

        .feature-box {
            background: rgba(255, 255, 255, 0.08);
            padding: 25px;
            border-radius: 12px;
            text-align: center;
            transition: 0.3s;
        }

        .feature-box:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-5px);
        }

        .feature-box h3 {
            font-size: 22px;
            margin-bottom: 10px;
        }

        .feature-box p {
            font-size: 15px;
            opacity: 0.85;
        }

        .cta-section {
            text-align: center;
            margin-top: 50px;
        }

        .cta-btn {
            display: inline-block;
            padding: 16px 36px;
            font-size: 20px;
            font-weight: 600;
            color: #fff;
            background: #229ED9;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            transition: 0.3s;
        }

        .cta-btn:hover {
            background: #1b89c0;
            transform: scale(1.03);
        }

        footer {
            text-align: center;
            opacity: 0.6;
            margin-top: 60px;
            padding-bottom: 30px;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .features {
                grid-template-columns: 1fr;
            }
            header h1 {
                font-size: 34px;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Join Our Telegram Channel</h1>
    <p>Daily Compounding, Software signal, Live Signal, Join Our Telegram Now</p>
</header>

    <div class="cta-section">
        <a 
            href="https://t.me/YOUR_CHANNEL_HERE" 
            class="cta-btn"
            onclick="trackJoin()">
            Join on Telegram
        </a>
    </div>
</div>

<footer>
    © 2025 NTZ — All Rights Reserved
</footer>

<script>
    function trackJoin() {
        fbq('track', 'Subscribe'); // fires subscribe event
    }
</script>

</body>
</html>
